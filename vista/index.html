<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Administración de Usuarios</h1>

        <!-- Lista de Usuarios -->
        <div class="section">
            <h2 class="section-title">Lista de Usuarios</h2>
            <ul id="userList" class="user-list"></ul>
        </div>

        <!-- Formulario para Agregar Usuario -->
        <div class="section">
            <h2 class="section-title">Agregar Usuario</h2>
            <form id="addUserForm" class="user-form">
                <div class="form-group">
                    <label for="nombreAdd">Nombre</label>
                    <input type="text" id="nombreAdd" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="emailAdd">Email</label>
                    <input type="email" id="emailAdd" name="email" required>
                </div>
                <div class="form-group">
                    <label for="passwordAdd">Password</label>
                    <input type="password" id="passwordAdd" name="password">
                </div>
                <div class="form-group">
                    <label for="rolAdd">Rol</label>
                    <input type="text" id="rolAdd" name="rol">
                </div>
                <button type="button" class="btn btn-primary" onclick="addUser()">Agregar Usuario</button>
            </form>
        </div>

        <!-- Formulario para Actualizar Usuario -->
        <div class="section">
            <h2 class="section-title">Actualizar Usuario</h2>
            <form id="updateUserForm" class="user-form">
                <div class="form-group">
                    <label for="userIdUpdate">ID del Usuario</label>
                    <input type="number" id="userIdUpdate" name="userId" required>
                </div>
                <div class="form-group">
                    <label for="nombreUpdate">Nombre</label>
                    <input type="text" id="nombreUpdate" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="emailUpdate">Email</label>
                    <input type="email" id="emailUpdate" name="email" required>
                </div>
                <div class="form-group">
                    <label for="passwordUpdate">Password</label>
                    <input type="password" id="passwordUpdate" name="password">
                </div>
                <div class="form-group">
                    <label for="rolUpdate">Rol</label>
                    <input type="text" id="rolUpdate" name="rol">
                </div>
                <button type="button" class="btn btn-success" onclick="updateUser()">Actualizar Usuario</button>
            </form>
        </div>

        <!-- Formulario para Eliminar Usuario -->
        <div class="section">
            <h2 class="section-title">Eliminar Usuario</h2>
            <form id="deleteForm" class="user-form">
                <div class="form-group">
                    <label for="userIdDelete">ID del Usuario</label>
                    <input type="number" id="userIdDelete" name="userId" required>
                </div>
                <button type="button" class="btn btn-danger" onclick="deleteUser()">Eliminar Usuario</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
