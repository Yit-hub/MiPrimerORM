<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Administración de Usuarios</h1>

        <!-- Lista de Usuarios -->
        <div class="mb-5">
            <h2>Lista de Usuarios</h2>
            <ul id="userList" class="list-group"></ul>
        </div>

        <!-- Formulario para Agregar Usuario -->
        <div class="mb-5">
            <h2>Agregar Usuario</h2>
            <form id="addUserForm">
                <div class="mb-3">
                    <label for="nombreAdd" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreAdd" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="emailAdd" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailAdd" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="passwordAdd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordAdd" name="password">
                </div>
                <div class="mb-3">
                    <label for="rolAdd" class="form-label">Rol</label>
                    <input type="text" class="form-control" id="rolAdd" name="rol">
                </div>
                <button type="button" class="btn btn-primary" onclick="addUser()">Agregar Usuario</button>
            </form>
        </div>

        <!-- Formulario para Actualizar Usuario -->
        <div class="mb-5">
            <h2>Actualizar Usuario</h2>
            <form id="updateUserForm">
                <div class="mb-3">
                    <label for="userIdUpdate" class="form-label">ID del Usuario</label>
                    <input type="number" class="form-control" id="userIdUpdate" name="userId" required>
                </div>
                <div class="mb-3">
                    <label for="nombreUpdate" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreUpdate" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="emailUpdate" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailUpdate" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="passwordUpdate" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordUpdate" name="password">
                </div>
                <div class="mb-3">
                    <label for="rolUpdate" class="form-label">Rol</label>
                    <input type="text" class="form-control" id="rolUpdate" name="rol">
                </div>
                <button type="button" class="btn btn-success" onclick="updateUser()">Actualizar Usuario</button>
            </form>
        </div>

        <!-- Formulario para Eliminar Usuario -->
        <div>
            <h2>Eliminar Usuario</h2>
            <form id="deleteForm">
                <div class="mb-3">
                    <label for="userIdDelete" class="form-label">ID del Usuario</label>
                    <input type="number" class="form-control" id="userIdDelete" name="userId" required>
                </div>
                <button type="button" class="btn btn-danger" onclick="deleteUser()">Eliminar Usuario</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
